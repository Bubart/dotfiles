import = [
    "~/.config/alacritty/theme.toml",
]

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "Hack Nerd Font Mono"

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
opacity = 1

[window.dimensions]
columns = 128
lines = 32

[selection]
save_to_clipboard = true
